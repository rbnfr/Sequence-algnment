<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sequence alignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <link rel="stylesheet" href="/css/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    </script>

    </script>
  </head>
  <body ng-app = "Alignment">
    <div ng-controller = "toolbar">

      <md-content>
          <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
              <md-button class="md-icon-button" aria-label="Settings" >
                <md-icon md-svg-icon="img/icons/dna.svg"></md-icon>
              </md-button>

              <h2 flex md-truncate>Sequence alignment</h2>

              <md-button class="md-icon-button" aria-label="Favorite">
                <md-icon md-svg-icon="img/icons/ic_move_to_inbox_48px.svg" style="color: greenyellow;"></md-icon>
              </md-button>

              <md-button class="md-icon-button" aria-label="More">
                <md-icon md-svg-icon="img/icons/ic_move_to_inbox_48px.svg"></md-icon>
              </md-button>
            </div>
          </md-toolbar>
      </md-content>
    </div>

  <div ng-controller="AppCtrl" layout="column" layout-margin style="padding:25px;">

    <h4 class="md-title">Proccessing</h4>
    <p>
      Aligning sequences, please wait
    </p>
    <md-progress-linear md-mode="indeterminate"></md-progress-linear>

  </div>
</div>




    <!-- Angular Material Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>


    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="/scripts/toolbar.js" charset="utf-8"></script>
  </body>

</html>
